repositories {
    mavenCentral()
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "application"
apply plugin: "maven"

mainClassName = "de.htwg.cityyanderecarcassonne.thintui.CarcassonneThinTUI"

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}

dependencies {
    compile group: 'com.typesafe.akka', name: 'akka-http_2.12',   version: '10.1.3'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.5.12'
}

sourceSets {
    main.java.srcDir "src"
}